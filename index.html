  <body>
    <header class="header">
      <a href="#" class="logo">Dieyaz</a>
      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#projects">Projects</a>
        <a href="#Blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <br />
    <div id="cli">Dieyaz is a</div>
    <script>
      var i = 0;
      var j = 0;
      var txt = [" Creator...", "n Aspirant...", " Web Dev...", " Student..."];
      var speed = 100;

      function typeWriter() {
        if (i < txt[j].length) {
          document.getElementById("cli").innerHTML += txt[j].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          if (document.getElementById("cli").innerHTML.length > 11) {
            document.getElementById("cli").innerHTML = document
              .getElementById("cli")
              .innerHTML.slice(0, -1);
            setTimeout(typeWriter, speed);
          } else {
            i = 0;
            j = (j + 1) % txt.length;
            setTimeout(typeWriter, 2000);
          }
        }
      }

      typeWriter();
    </script>

    <section id="home" class="home">
      <div class="home-content">

          web developer and a blogger. I am passionate about creating solutions
          to problems and making the world a better place.
        </p>
