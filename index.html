<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="iMxS94z5WE9eHXZXqDUhOj2k9iA6hlHkxlWZp1GXCPg" />
    <title>My Dev Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Dieyaz</a>
      <nav class="navbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <br />
    <div id="cli">Dieyaz a</div>
    <script>
      var i = 0;
      var j = 0;
      var txt = [" Creator", "Web Dev", "Student"];
      var speed = 100;

      function typeWriter() {
        if (i < txt[j].length) {
          document.getElementById("cli").innerHTML += txt[j].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          if (document.getElementById("cli").innerHTML.length > 9) {
            document.getElementById("cli").innerHTML = document
              .getElementById("cli")
              .innerHTML.slice(0, -1);
            setTimeout(typeWriter, speed);
          } else {
            i = 0;
            j = (j + 1) % txt.length;
            setTimeout(typeWriter, 2000);
          }
        }
      }

      typeWriter();
    </script>
  </body>
</html>
